{% extends 'base.html' %}
{% load get_user %}

{% block content %} 
    
    {% get_user as profile %}
    {% if not profile.cars %}
        
    <!-- Display a paragraph: If there are no cars yet-->
    <p class="no-articles">No cars yet</p>
    {% else %}
    <!-- Display a card with information about each car (if any)-->
        
        
    <section id="catalogue">

        <h1> Total cars: {{ profile.cars.count }} </h1>

        {% for car in profile.cars.all %}
        <div class="car-card">
            <div class="image-wrap">
                <!-- car image -->
                <img
                        src="{{ car.image_url }}"
                />
            </div>
            <!-- car type -->
            <h3>{{ car.type }}</h3>
            <!-- car model -->
            <h1>{{ car.model }}</h1>
            <div class="details-buttons">
                <!-- car details button -->
                <a href="{% url 'car-details' car.pk %}" class="details-btn">Details</a>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </section>

{% endblock %}
